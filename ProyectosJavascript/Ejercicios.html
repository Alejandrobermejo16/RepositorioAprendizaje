<script>

    {/* 1 Escribe una función que reciba dos números como parámetros y devuelva el mayor de los dos. 
     Usa el operador ternario para realizar la comparación.*/}


    function menor(num1, num2) {
        resultado = num1 > num2 ? num1 : num2;
    }
    menor(2, 6);
    console.log(resultado);


    {/*2 Escribe una función que reciba un número como parámetro y devuelva "par" si el número es par, 
     o "impar" si el número es impar. Usa el operador ternario para realizar la comparación.*/}

    function par(num1) {
        resultado = num1 % 2 === 0 ? 'Es par' : 'Es impar';
    }
    par(-13);
    console.log(resultado);
