La función que pasa como argumento a maprecibe tres parámetros, pero generalmente solo necesita el primer parámetro, que es el elemento. El indicey arrayse utilizan en casos donde es necesario acceder a ellos durante la transformación del arreglo, pero no siempre son requeridos.
